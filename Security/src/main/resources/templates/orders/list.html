<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Order List</h2>
<a th:href="@{/orders/create}">Create New</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}">1</td>
        <td th:text="${item.name}">Order 1</td>
        <td>
            <a th:href="@{/orders/edit/{id}(id=${item.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/dashboard}">Back to Dashboard</a>
</body>
</html>
