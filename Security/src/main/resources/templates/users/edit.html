<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Edit User</h2>
<form th:action="@{/users/update/{id}(id=${user.id})}" method="post">
    <div>
        <label>Username:</label>
        <input type="text" th:value="${user.username}" name="username" required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required>
    </div>
    <div>
        <label>Role:</label>
        <select name="role">
            <option th:value="${user.role}" th:text="${user.role}">ADMIN</option>
            <option value="ADMIN">ADMIN</option>
            <option value="SALE">SALE</option>
            <option value="AUTHOR">AUTHOR</option>
            <option value="USER">USER</option>
        </select>
    </div>
    <button type="submit">Update</button>
</form>
<a th:href="@{/users}">Back to List</a>
</body>
</html>
